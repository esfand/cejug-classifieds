<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description"

<meta name="keywords"

	</div>

google_ad_client = "pub-7692178578516455";
/* 728x15, created 2/4/09 */
google_ad_slot = "6475491895";
google_ad_width = 728;

//-->
</script>
		<script type="text/javascript"

</script>
	</ui:insert></div>
	<div class='midCenterPane'><ui:insert name="body">Default Body</ui:insert>
